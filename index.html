<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <img src="resources/logo.svg" class="svg" width="200px">
            <div class="button">
                <select name="lang" id="lang">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
                <button>Sign in</button>
            </div>
        </nav>

        <div class="content-1">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <div class="input">
                <input type="email" placeholder="Email Address" class="email">
                <button>Get started ></button>
            </div>
        </div>
        <div class="blur-box">

        </div>
    </div>
    <div class="page2">
        <hr>
        <div class="content-2">
            <div class="content-2-text">
                <h2>Enjoy on your TV</h2>
                <p>Watch on smart TVs, PlayStation, Xbox,
                    <br>
                Chromecast, Apple TV, Blu-ray players and
                <br>
                more.</p>
            </div>
            <div class="tv1">
                <img src="resources/tv.png" alt="">
            <video loop autoplay muted>
                <source src="resources/video-tv-in-0819.m4v">
            </video>
            </div>
        </div>
        <hr>
    </div>

</body>
</html>
